{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="{% static 'css/register/register.css' %}" rel="stylesheet" />
    <link href="{% static 'css/divulge/new_pet.css' %}" rel="stylesheet" />
    <link href="{% static 'css/divulge/my_pets.css' %}" rel="stylesheet" />
    <link href="{% static 'css/adopt/adopt.css' %}" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 bg-side-plataforma sidebar">
          <h2>ADO.TE</h2>
          <hr />
        </div>

        <div style="padding: 60px" class="col-md">
          <div class="row">
            {% if messages %}
            <br />
            {% for message in messages %}
            <div class="alert {{message.tags}}">{{message}}</div>
            {% endfor %} {% endif %} {% for order in orders %}
            <div class="col-md-3" style="margin-top: 20px">
              <div class="card" style="background-color: #d6d6d6; border: none">
                <div style="padding: 10px">
                  <span clas="span-bold">{{order.pet.name}}</span>
                </div>
                <img class="card-img-top" src="{{order.pet.picture.url}}" />
                <div class="card-body">
                  <h1 class="card-title">{{order.user.username}}</h1>
                  <span class="span-bold2">Telefone:</span>
                  <p>{{order.pet.phone}}</p>

                  <span class="span-bold2">Cidade:</span>
                  <p>{{order.pet.city}}</p>
                  <a href="" class="btn btn-success btn-lg">Aprovar</a>
                  <a href="" class="btn btn-danger btn-lg">Recusar</a>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
